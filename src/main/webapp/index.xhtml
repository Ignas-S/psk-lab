<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <header>
        <h:link value="Movies" outcome="movies"/>
        <span>  </span>
        <h:link value="Optimistic lock testing" outcome="optlocktest"/>
    </header>
    <h2>Available Movie Theatres:</h2>
    <ol>
        <ui:repeat value="#{index.allTheatres}" var="t">
            <li>
                <h:link value="#{t.name}, address: #{t.address}, available movies: #{t.movies.size()}" outcome="theatre?tId=#{t.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:link value="MyBatis impl. for theatreId=theatre1" outcome="theatreMyBatis?tId=theatre1" />
</h:body>
</html>
