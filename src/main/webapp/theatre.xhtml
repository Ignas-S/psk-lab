<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <header>
        <h:link value="Index" outcome="index"/>
        <span>  </span>
        <h:link value="Movies" outcome="movies"/>
    </header>
    <h2>Auditoriums:</h2>
    <ol>
        <ui:repeat value="#{theatre.theatre.auditoriums}" var="auditorium">
            <li>
                Auditorium No. #{auditorium.nr}, seats: #{auditorium.seats}
            </li>
        </ui:repeat>
    </ol>
    <h2>Movies for #{theatre.theatre.name} theatre (id=#{theatre.theatreId})</h2>
    <ol>
        <ui:repeat value="#{theatre.theatre.movies}" var="movie">
            <li>
                #{movie.name}, #{movie.year}
            </li>
        </ui:repeat>
    </ol>
    <h2>Other movies:</h2>
    <ol>
        <ui:repeat value="#{theatre.otherMovies}" var="movie">
            <li>
                <span>#{movie.name}, #{movie.year}, #{movie.eidr}  </span>

            </li>
        </ui:repeat>
    </ol>
    <h2>Add movie to theatre</h2>
    <h:form>
        <label for="ftheatreid">Theatre Id</label> <br/>
        <h:inputText id="ftheatreid" binding="#{ftheatreid}" required="true"/> <br/>

<!--        <label for="fmovieeidr">Movie Eidr</label> <br/>-->
        <h:selectOneMenu  value="#{theatre.movieToAdd}">
            <f:selectItems value="#{theatre.otherMovies}" var="movie" itemValue="#{movie.eidr}" itemLabel="#{movie.name}"/>
        </h:selectOneMenu><br/>
<!--        <h:inputText id="fmovieeidr" binding="#{fmovieeidr}" required="true"/> <br/>-->
        <h:commandButton action="#{theatre.addMovieToTheatre(theatre.movieToAdd, ftheatreid.value)}" value="Add"/>
    </h:form>
</h:body>
</html>
