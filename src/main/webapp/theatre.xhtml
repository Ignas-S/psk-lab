<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <header>
        <h:link value="Index" outcome="index"/>
        <span>  </span>
        <h:link value="Movies" outcome="movies"/>
        <f:metadata>
            <f:viewParam name="tId" value="#{locator.theatreId}" />
        </f:metadata>
    </header>
    <h2>Auditoriums:</h2>
    <ol>
        <ui:repeat value="#{theatre.theatre.auditoriums}" var="auditorium">
            <li>
                Auditorium No. #{auditorium.nr}, seats: #{auditorium.seats}
            </li>
        </ui:repeat>
    </ol>
    <h2>Movies for #{theatre.theatre.name} theatre (id=#{theatre.theatreId})</h2>
    <ol>
        <ui:repeat value="#{theatre.theatre.movies}" var="movie">
            <li>
                #{movie.name}, #{movie.year}
            </li>
        </ui:repeat>
    </ol>
    <h2>Other movies:</h2>
    <ol>
        <ui:repeat value="#{theatre.otherMovies}" var="movie">
            <li>
                <span>#{movie.name}, #{movie.year}, #{movie.eidr}  </span>

            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:outputText value="#{locator.addressLocatorStatus}" /> <br/>
        <h:commandButton value="Locate theatre" disabled="#{locator.addressLocatorRunning}" action="#{locator.locateTheatre()}">
        </h:commandButton>
    </h:form>
</h:body>
</html>
